<body>

<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 900px;height: 600px;margin: 10%;" align="center"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById("main"));
    // 指定图表的配置项和数据
    var option = {
        //颜色
        color:['Crimson', 'Orange', 'Green','DarkBlue'],
        // 标题
        title: {
            text: '人数',
            subtext:'点击右上角图标切换视图',
            left:'left',
            borderColor:'red',
            borderWidth:0
        },
        // 工具箱
        toolbox: {
            show: true,
            feature:{
                saveAsImage:{
                    show:true
                },
                restore:{
                    show:false
                },
                dataView:{
                    show:false
                },
                dataZoom:{
                    show:false
                },
                magicType:{
                    type:['line','bar']
                }

            }
        },
        tooltip:{
            trigger:'axis'
        },
        // 图例
        legend: {
            data: ['确诊人数',"疑似人数","治愈人数","死亡人数"]
        },
        // x轴
        xAxis: {
            data: ["日期1", "日期2", "日期3", "日期4", "日期5", ]
        },
        yAxis: [{
           axisLine:{
                lineStyle:{
                    color:'black',
                }
            } 
        }],
        // 数据
        series: [{
            name: '确诊人数',
            type: 'bar',
            data: [5, 20, 36, 10, 10],
            markPoint:{
                data:[
                    {type:'max',name:'最大值'},
                    {type:'min',name:'最小值',symbol:'arrow'}
                ]
            },
            markLine:{
                data:[
                    {type: 'average',name:'平均值'}
                ]
            },
            label:{
            normal:{show:false,}
            }
        },
        {
            name: '疑似人数',
            type: 'bar',
            data: [57, 20, 26, 40, 8],
            markPoint:{
                data:[
                    {type:'max',name:'最大值'},
                    {type:'min',name:'最小值',symbol:'arrow'}
                ]
            },
            markLine:{
                data:[
                    {type: 'average',name:'平均值'}
                ]
            }
        },
        {
            name: '治愈人数',
            type: 'bar',
            data: [1,2,7,10,11],
            markPoint:{
                data:[
                    {type:'max',name:'最大值'},
                    {type:'min',name:'最小值',symbol:'arrow'}
                ]
            },
            markLine:{
                data:[
                    {type: 'average',name:'平均值'}
                ]
            }
        },
        {
            name: '死亡人数',
            type: 'bar',
            data: [0, 3, 6, 7, 10],
            markPoint:{
                data:[
                    {type:'max',name:'最大值'},
                    {type:'min',name:'最小值',symbol:'arrow'}
                ]
            },
            markLine:{
                data:[
                    {type: 'average',name:'平均值'}
                ]
            }
        }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);

</script>

</body>
</html>
